<!DOCTYPE html>

  <head>

  <body>
    <script>
      var gods = [
        { name: "utsab", age: 20 },
        { name: "shrestha", age: 20 },
      ];

      console.log(gods_json);
      console.log(typeof gods_json);

      console.log(gods_js_object);
      console.log(typeof gods_js_object);
